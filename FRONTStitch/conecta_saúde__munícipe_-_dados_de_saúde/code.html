<!DOCTYPE html>
<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Conecta Saúde - Dados de Saúde</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --foreground-rgb: 0, 0, 0;
        --background-start-rgb: 249, 250, 251;
        --background-end-rgb: 255, 255, 255;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --foreground-rgb: 255, 255, 255;
          --background-start-rgb: 17, 24, 39;
          --background-end-rgb: 31, 41, 55;
        }
      }
      body {
        color: rgb(var(--foreground-rgb));
        background: linear-gradient(to bottom, transparent, rgb(var(--background-end-rgb))) rgb(var(--background-start-rgb));
      }
      .dark body {
         color: #e5e7eb;
         background-color: #111827;
      }
      .dark .bg-slate-50 {
         background-color: #1f2937;
      }
       .dark .text-slate-900 {
         color: #f9fafb;
       }
       .dark .text-slate-500 {
          color: #9ca3af;
       }
       .dark .border-slate-200 {
          border-color: #374151;
       }
       .dark .bg-white {
          background-color: #111827;
       }
        .dark .text-slate-800{
            color:#f9fafb;
        }
         .dark .text-slate-600{
            color:#d1d5db;
        }
         .dark .border-slate-300{
            border-color: #4b5563;
        }
         .dark .text-blue-600{
            color: #3b82f6;
         }
         .dark .hover\:bg-slate-100:hover {
            background-color: #374151;
         }
         .dark .focus\:ring-blue-500:focus {
            --tw-ring-opacity: 1;
            --tw-ring-color: rgb(59 130 246 / var(--tw-ring-opacity));
         }
         .dark .dark\:bg-gray-800 {
            background-color: #1f2937;
         }
         .dark .dark\:text-white {
            color: #fff;
         }
         .dark .dark\:border-gray-600 {
            border-color: #4b5563;
         }
         .dark .dark\:placeholder-gray-400::placeholder {
            color: #9ca3af;
         }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
<div class="flex min-h-screen w-full flex-col font-sans">
<header class="sticky top-0 z-10 flex h-16 w-full items-center justify-between border-b border-slate-200 bg-white px-4 md:px-6 dark:bg-gray-800 dark:border-gray-700">
<a class="flex items-center gap-2" href="#">
<svg class="h-6 w-6 text-blue-600" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2L2 7l10 5 10-5-10-5z"></path>
<path d="M2 17l10 5 10-5"></path>
<path d="M2 12l10 5 10-5"></path>
</svg>
<span class="text-lg font-semibold text-slate-800 dark:text-white">Conecta Saúde</span>
</a>
<nav class="hidden items-center gap-6 text-sm font-medium md:flex">
<a class="text-slate-600 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-500" href="#">Início</a>
<a class="text-blue-600 font-semibold dark:text-blue-400" href="#">Munícipes</a>
<a class="text-slate-600 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-500" href="#">Medicamentos</a>
<a class="text-slate-600 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-500" href="#">Motoristas</a>
<a class="text-slate-600 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-500" href="#">Veículos</a>
</nav>
<div class="flex items-center gap-4">
<button class="material-symbols-outlined rounded-full p-2 hover:bg-slate-100 dark:hover:bg-gray-700">
                dark_mode
            </button>
<img alt="Avatar do usuário" class="h-9 w-9 rounded-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCrdRA4430f33julzMHSiM0bnTNRwnFfFnuY9dFYLTaAl6NWOGSpRPcs9dchENZGvHNjkgOJ5qfjWf8w0MzuDaUbjC95ebIeGdhL1zSdlG89PhbcJWK2ttBk2EUoRG1NfbJ96TFVRfK9pIov9PoREvePNzo4YxeZ2rUIvOnPTjD5ABzbokkT42xyiPwdO3Nlt8vpFuVtKm-36cVGHT-mqHKOhPzOsNYRPuKmpHTL46SzJeCbcLLbqdQgjo2O_JEJ_uVM18RzAtSDQ"/>
</div>
</header>
<main class="flex flex-1 flex-col gap-4 p-4 md:gap-8 md:p-10">
<div class="mx-auto w-full max-w-4xl">
<div class="mb-6">
<nav class="text-sm font-medium text-slate-500 dark:text-gray-400">
<a class="text-blue-600 hover:underline dark:text-blue-400" href="#">Munícipes</a>
<span class="mx-2">/</span>
<span>Dados de Saúde</span>
</nav>
<h1 class="mt-2 text-3xl font-bold text-slate-900 dark:text-white">Dados de Saúde</h1>
<p class="mt-1 text-slate-500 dark:text-gray-400">Gerencie as informações de saúde do munícipe.</p>
</div>
<div class="rounded-lg border border-slate-200 bg-white shadow-sm dark:border-gray-800 dark:bg-gray-900">
<div class="p-6">
<form class="grid grid-cols-1 gap-6 md:grid-cols-2">
<div class="space-y-2 md:col-span-2">
<label class="block text-sm font-medium text-slate-700 dark:text-gray-300" for="sus-number">Número SUS</label>
<input class="block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-400" id="sus-number" placeholder="Digite o número do SUS" type="text"/>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-gray-300" for="continuous-medication">Uso contínuo de medicamentos</label>
<select class="block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm dark:bg-gray-800 dark:border-gray-600 dark:text-white" id="continuous-medication">
<option disabled="" selected="" value="">Selecione uma opção</option>
<option value="sim">Sim</option>
<option value="nao">Não</option>
</select>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-gray-300" for="disability">Deficiência</label>
<select class="block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm dark:bg-gray-800 dark:border-gray-600 dark:text-white" id="disability">
<option disabled="" selected="" value="">Selecione uma opção</option>
<option value="nenhuma">Nenhuma</option>
<option value="fisica">Física</option>
<option value="visual">Visual</option>
<option value="auditiva">Auditiva</option>
<option value="intelectual">Intelectual</option>
<option value="multipla">Múltipla</option>
</select>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-gray-300" for="companion">Necessita de acompanhante</label>
<select class="block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm dark:bg-gray-800 dark:border-gray-600 dark:text-white" id="companion">
<option disabled="" selected="" value="">Selecione uma opção</option>
<option value="sim">Sim</option>
<option value="nao">Não</option>
</select>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-gray-300" for="chronic-diseases">Doenças crônicas</label>
<textarea class="block w-full min-h-[100px] rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-400" id="chronic-diseases" placeholder="Liste as doenças crônicas, se houver"></textarea>
</div>
</form>
</div>
<div class="flex items-center justify-end gap-2 border-t border-slate-200 bg-slate-50 px-6 py-4 dark:border-gray-800 dark:bg-gray-950">
<button class="inline-flex items-center justify-center rounded-md bg-white px-4 py-2 text-sm font-medium text-slate-700 shadow-sm transition-colors hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700 dark:focus:ring-offset-gray-950">
                Cancelar
              </button>
<button class="inline-flex items-center justify-center rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-offset-gray-950">
                Salvar Alterações
              </button>
</div>
</div>
</div>
</main>
</div>
<script>
        const themeToggle = document.querySelector('.material-symbols-outlined');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            themeToggle.textContent = document.body.classList.contains('dark') ? 'light_mode' : 'dark_mode';
        });
    </script>

</body></html>
