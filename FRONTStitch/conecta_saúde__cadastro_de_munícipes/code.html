<!DOCTYPE html>

<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>

<title>Conecta Saúde - Cadastro de Munícipe</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #137fec;
        --background-light: #f8fafc;
        --background-dark: #0f172a;
        --text-light: #0f172a;
        --text-dark: #f8fafc;
        --border-light: #e2e8f0;
        --border-dark: #334155;
        --input-bg-light: #ffffff;
        --input-bg-dark: #1e293b;
      }
      .dark {
        --background-light: #0f172a;
        --background-dark: #f8fafc;

        --text-dark: #0f172a;
        --border-light: #334155;
        --border-dark: #e2e8f0;
        --input-bg-light: #1e293b;
        --input-bg-dark: #ffffff;
      }

<body class="bg-[var(--background-light)] text-[var(--text-light)]">

<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[var(--border-light)] px-10 py-3">

<div class="size-8 text-[var(--primary-color)]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-xl font-bold leading-tight tracking-[-0.015em]">Conecta Saúde</h2>
</div>
<div class="flex flex-1 items-center justify-end gap-4">
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-medium hover:text-[var(--primary-color)] transition-colors" href="#">Início</a>
<a class="text-sm font-medium hover:text-[var(--primary-color)] transition-colors" href="#">Medicamentos</a>
<a class="text-sm font-medium hover:text-[var(--primary-color)] transition-colors" href="#">Motoristas</a>
<a class="text-sm font-medium hover:text-[var(--primary-color)] transition-colors" href="#">Veículos</a>
<a class="text-sm font-medium text-[var(--primary-color)] border-b-2 border-[var(--primary-color)] pb-1" href="#">Munícipes</a>
</nav>
<div class="flex items-center gap-4 border-l border-solid border-[var(--border-light)] pl-4">
<button class="material-symbols-outlined text-2xl text-slate-500 hover:text-slate-800 dark:text-slate-400 dark:hover:text-slate-200">
                dark_mode
              </button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCMfyMhMZpRrLa5vDGFaSWLM8jnH2h2mccfhpsN6ORAvCoTopAtgLSo8utzX9-Uw1yV10xOmQoEDUljMzYjcx_O1-yAZlOh3t5NK06_YSUPvwEoqyYDmPxbpqYxOg-i6kQjgaVx_sx_l11pOSNqC-KynR48sAEzx-ceUKxSgdzrU7KMQZzCG-s9ITrvCT2kX-Xxcd4EXGBpRC9UfcVvKClJNukKMgXaYv10pGXJVTtS5BW50haO7eC2B320wTLZ7b_x8-YqhK9z1A");'></div>
</div>
</div>
</header>
<main class="px-4 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-8">
<div class="layout-content-container flex flex-col w-full max-w-4xl">
<div class="flex flex-wrap justify-between items-center gap-4 mb-6">
<h1 class="text-3xl font-bold tracking-tight">Cadastro de Munícipe</h1>
</div>
<div class="mb-6">
<div class="flex border-b border-[var(--border-light)]">
<button class="flex items-center justify-center gap-2 border-b-2 border-[var(--primary-color)] px-4 py-3 text-sm font-semibold text-[var(--primary-color)]">
<span class="material-symbols-outlined">person</span>
<span>Dados Pessoais</span>
</button>
<button class="flex items-center justify-center gap-2 border-b-2 border-transparent px-4 py-3 text-sm font-medium text-slate-500 hover:text-[var(--text-light)] hover:border-slate-300">
<span class="material-symbols-outlined">health_and_safety</span>
<span>Dados de Saúde</span>
</button>
</div>
</div>
<form class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
<div class="md:col-span-2">
<label class="block text-sm font-medium leading-6 pb-2" for="nome-completo">Nome Completo</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border border-[var(--border-light)] bg-[var(--input-bg-light)] px-3 py-2 text-sm ring-offset-background placeholder:text-slate-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--primary-color)] focus-visible:ring-offset-2" id="nome-completo" placeholder="Digite o nome completo" type="text"/>
</div>
<div>
<label class="block text-sm font-medium leading-6 pb-2" for="cpf">CPF</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border border-[var(--border-light)] bg-[var(--input-bg-light)] px-3 py-2 text-sm ring-offset-background placeholder:text-slate-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--primary-color)] focus-visible:ring-offset-2" id="cpf" placeholder="000.000.000-00" type="text"/>
</div>
<div>
<label class="block text-sm font-medium leading-6 pb-2" for="rg">RG</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border border-[var(--border-light)] bg-[var(--input-bg-light)] px-3 py-2 text-sm ring-offset-background placeholder:text-slate-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--primary-color)] focus-visible:ring-offset-2" id="rg" placeholder="Digite o RG" type="text"/>
</div>
<div>
<label class="block text-sm font-medium leading-6 pb-2" for="data-nascimento">Data de Nascimento</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border border-[var(--border-light)] bg-[var(--input-bg-light)] px-3 py-2 text-sm ring-offset-background placeholder:text-slate-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--primary-color)] focus-visible:ring-offset-2" id="data-nascimento" type="date"/>
</div>
<div>
<label class="block text-sm font-medium leading-6 pb-2" for="estado-civil">Estado Civil</label>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border border-[var(--border-light)] bg-[var(--input-bg-light)] px-3 py-2 text-sm ring-offset-background bg-[image:--select-button-svg] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2" id="estado-civil">
<option>Selecione</option>
<option>Solteiro(a)</option>
<option>Casado(a)</option>
<option>Divorciado(a)</option>
<option>Viúvo(a)</option>
</select>
</div>
<div>
<label class="block text-sm font-medium leading-6 pb-2" for="sexo">Sexo</label>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border border-[var(--border-light)] bg-[var(--input-bg-light)] px-3 py-2 text-sm ring-offset-background bg-[image:--select-button-svg] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2" id="sexo">
<option>Selecione</option>
<option>Feminino</option>
<option>Masculino</option>
<option>Outro</option>
</select>
</div>
<div>
<label class="block text-sm font-medium leading-6 pb-2" for="email">E-mail</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border border-[var(--border-light)] bg-[var(--input-bg-light)] px-3 py-2 text-sm ring-offset-background placeholder:text-slate-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--primary-color)] focus-visible:ring-offset-2" id="email" placeholder="email@exemplo.com" type="email"/>
</div>
<div>
<label class="block text-sm font-medium leading-6 pb-2" for="telefone">Telefone</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border border-[var(--border-light)] bg-[var(--input-bg-light)] px-3 py-2 text-sm ring-offset-background placeholder:text-slate-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--primary-color)] focus-visible:ring-offset-2" id="telefone" placeholder="(XX) XXXXX-XXXX" type="tel"/>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium leading-6 pb-2" for="nome-mae">Nome da Mãe</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border border-[var(--border-light)] bg-[var(--input-bg-light)] px-3 py-2 text-sm ring-offset-background placeholder:text-slate-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--primary-color)] focus-visible:ring-offset-2" id="nome-mae" placeholder="Digite o nome da mãe" type="text"/>
</div>
<div class="md:col-span-2 pt-6">
<h3 class="text-lg font-semibold leading-tight tracking-tight border-b border-[var(--border-light)] pb-2 mb-6">Endereço</h3>
</div>
<div>
<label class="block text-sm font-medium leading-6 pb-2" for="cep">CEP</label>
<div class="flex gap-2">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border border-[var(--border-light)] bg-[var(--input-bg-light)] px-3 py-2 text-sm ring-offset-background placeholder:text-slate-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--primary-color)] focus-visible:ring-offset-2" id="cep" placeholder="00000-000" type="text"/>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-4 bg-slate-100 text-slate-700 text-sm font-medium hover:bg-slate-200" type="button">
                    Buscar
                  </button>
</div>
</div>
<div class="md:col-span-2 grid grid-cols-1 md:grid-cols-3 gap-x-8 gap-y-6">
<div class="md:col-span-2">
<label class="block text-sm font-medium leading-6 pb-2" for="rua">Rua</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border border-[var(--border-light)] bg-[var(--input-bg-light)] px-3 py-2 text-sm ring-offset-background placeholder:text-slate-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--primary-color)] focus-visible:ring-offset-2" id="rua" placeholder="Nome da rua" type="text"/>
</div>
<div>
<label class="block text-sm font-medium leading-6 pb-2" for="numero">Número</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border border-[var(--border-light)] bg-[var(--input-bg-light)] px-3 py-2 text-sm ring-offset-background placeholder:text-slate-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--primary-color)] focus-visible:ring-offset-2" id="numero" placeholder="Ex: 123" type="text"/>
</div>
</div>
<div class="md:col-span-2 grid grid-cols-1 md:grid-cols-3 gap-x-8 gap-y-6">
<div>
<label class="block text-sm font-medium leading-6 pb-2" for="bairro">Bairro</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border border-[var(--border-light)] bg-[var(--input-bg-light)] px-3 py-2 text-sm ring-offset-background placeholder:text-slate-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--primary-color)] focus-visible:ring-offset-2" id="bairro" placeholder="Nome do bairro" type="text"/>
</div>
<div>
<label class="block text-sm font-medium leading-6 pb-2" for="cidade">Cidade</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border border-[var(--border-light)] bg-[var(--input-bg-light)] px-3 py-2 text-sm ring-offset-background placeholder:text-slate-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--primary-color)] focus-visible:ring-offset-2" id="cidade" placeholder="Nome da cidade" type="text"/>
</div>
<div>
<label class="block text-sm font-medium leading-6 pb-2" for="estado">Estado</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border border-[var(--border-light)] bg-[var(--input-bg-light)] px-3 py-2 text-sm ring-offset-background placeholder:text-slate-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--primary-color)] focus-visible:ring-offset-2" id="estado" placeholder="UF" type="text"/>
</div>
</div>
<div class="md:col-span-2 pt-6">
<h3 class="text-lg font-semibold leading-tight tracking-tight border-b border-[var(--border-light)] pb-2 mb-6">Foto</h3>
<div class="flex flex-col items-center gap-6 rounded-lg border-2 border-dashed border-[var(--border-light)] px-6 py-14">
<div class="flex flex-col items-center gap-2 text-center">
<span class="material-symbols-outlined text-5xl text-slate-400">cloud_upload</span>
<p class="text-lg font-bold leading-tight">Upload de Foto</p>
<p class="text-sm text-slate-500">Clique ou arraste para adicionar uma foto do munícipe</p>
</div>
<div class="flex gap-4">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-4 bg-slate-100 text-slate-700 text-sm font-medium hover:bg-slate-200" type="button">
<span class="material-symbols-outlined mr-2">photo_camera</span>
<span class="truncate">Capturar</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-4 bg-slate-100 text-slate-700 text-sm font-medium hover:bg-slate-200" type="button">
<span class="material-symbols-outlined mr-2">upload_file</span>
<span class="truncate">Escolher Arquivo</span>
</button>
</div>
</div>
</div>
<div class="md:col-span-2 flex justify-end gap-4 pt-8">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-4 bg-slate-100 text-slate-700 text-sm font-medium hover:bg-slate-200" type="button">
<span class="truncate">Cancelar</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-4 bg-[var(--primary-color)] text-white text-sm font-medium hover:bg-opacity-90" type="submit">
<span class="truncate">Salvar</span>
</button>
</div>
</form>
</div>
</main>
</div>
</div>

</body></html>
