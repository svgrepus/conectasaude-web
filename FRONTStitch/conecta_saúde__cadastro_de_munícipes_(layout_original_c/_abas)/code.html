<script>
      const darkModeButton = document.querySelector('button.relative.rounded-full.p-2.text-slate-500');
      darkModeButton.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const icon = darkModeButton.querySelector('span');
        icon.textContent = document.body.classList.contains('dark') ? 'light_mode' : 'dark_mode';
      });
