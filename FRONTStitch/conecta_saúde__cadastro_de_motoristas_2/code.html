<script>
    const tabs = document.querySelectorAll('[data-tab-target]')
    const tabContents = document.querySelectorAll('[data-tab-content]')
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            const target = document.querySelector(tab.dataset.tabTarget)
            tabContents.forEach(tabContent => {
                tabContent.classList.remove('active')
            })
            tabs.forEach(tab => {
                tab.classList.remove('border-primary', 'text-primary')
                tab.classList.add('border-transparent', 'text-muted-foreground', 'hover:border-gray-300', 'hover:text-gray-700', 'dark:hover:border-gray-600', 'dark:hover:text-gray-300')
            })
            tab.classList.add('border-primary', 'text-primary')
            tab.classList.remove('border-transparent', 'text-muted-foreground', 'hover:border-gray-300', 'hover:text-gray-700', 'dark:hover:border-gray-600', 'dark:hover:text-gray-300')
            target.classList.add('active')
        })
    })
</script>
