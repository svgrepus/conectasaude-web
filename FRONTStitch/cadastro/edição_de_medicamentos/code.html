<!DOCTYPE html>
<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Conecta Saúde - Cadastro de Medicamento</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-50: #fef2f2;
      --primary-100: #fee2e2;
      --primary-200: #fecaca;
      --primary-300: #fca5a5;
      --primary-400: #f87171;
      --primary-500: #ef4444;
      --primary-600: #dc2626;
      --primary-700: #b91c1c;
      --primary-800: #991b1b;
      --primary-900: #7f1d1d;
      --primary-950: #450a0a;
      --secondary-50: #fafafa;
      --secondary-100: #f4f4f5;
      --secondary-200: #e4e4e7;
      --secondary-300: #d4d4d8;
      --secondary-400: #a1a1aa;
      --secondary-500: #71717a;
      --secondary-600: #52525b;
      --secondary-700: #3f3f46;
      --secondary-800: #27272a;
      --secondary-900: #18181b;
      --secondary-950: #09090b;
      --primary-color: #ea2a33;
    }
    body {
      font-family: 'Spline Sans', sans-serif;
    }
    .dark body {
      background-color: var(--secondary-900);
      color: var(--secondary-50);
    }
    .dark .bg-white {
      background-color: var(--secondary-900) !important;
    }
    .dark .bg-gray-50 {
      background-color: var(--secondary-800) !important;
    }
    .dark .text-gray-900 {
      color: var(--secondary-50) !important;
    }
    .dark .text-gray-700 {
        color: var(--secondary-300) !important;
    }
    .dark .text-gray-600 {
        color: var(--secondary-400) !important;
    }
    .dark .text-gray-500 {
        color: var(--secondary-400) !important;
    }
    .dark .border-gray-200 {
        border-color: var(--secondary-700) !important;
    }
     .dark .border-gray-300 {
        border-color: var(--secondary-600) !important;
    }
    .dark .placeholder-gray-400::placeholder {
        color: var(--secondary-500) !important;
    }
    .dark .ring-gray-300 {
        --tw-ring-color: var(--secondary-600) !important;
    }
    .dark .active-link {
        color: var(--primary-400) !important;
    }
  </style>
</head>
<body>
<div class="relative flex min-h-screen flex-col bg-white dark:bg-gray-900">
<header class="sticky top-0 z-10 flex items-center justify-between whitespace-nowrap border-b border-gray-200 bg-white px-4 sm:px-6 lg:px-8">
<div class="flex items-center gap-4">
<a class="flex items-center gap-2 text-gray-900" href="#">
<svg class="h-6 w-6 text-primary-600" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
</svg>
<h1 class="text-lg font-bold tracking-tight">Conecta Saúde</h1>
</a>
</div>
<nav class="hidden items-center gap-6 lg:flex">
<a class="text-sm font-medium text-gray-600 hover:text-gray-900" href="#">Painel</a>
<a class="text-sm font-medium text-primary-600 active-link" href="#">Medicamentos</a>
<a class="text-sm font-medium text-gray-600 hover:text-gray-900" href="#">Motoristas</a>
<a class="text-sm font-medium text-gray-600 hover:text-gray-900" href="#">Veículos</a>
<a class="text-sm font-medium text-gray-600 hover:text-gray-900" href="#">Munícipes</a>
</nav>
<div class="flex items-center gap-4">
<button class="material-symbols-outlined text-gray-600 hover:text-gray-900">dark_mode</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-9" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAJ4ye0meqHxkFqBk98AgY2_9DWqNxnFpTK1IBrPMafuU8qNbzqtIpR2I3Tjwd_BDZ3mkH5CEr9i3_yACbXnstzLPcXLATOwckM_g4gV0Cs-CzgseaIGPObN8p3xTFC5Yo3Nzyw_aCsDmVw_5EZ6cATGDc9W4GqINHJ73S38D6catHKeCw9JZFbfwWc-faRZmbMMD-2VT55fKUlLDnTNU54kPoYn8qyAL4JfsljwWidpsBfyCxw7MGCOshQCzZV_DJr2YmqHhw6Dw");'></div>
</div>
</header>
<main class="flex-1 bg-gray-50 dark:bg-gray-800">
<div class="mx-auto max-w-2xl px-4 py-8 sm:px-6 lg:px-8">
<div class="mb-6">
<h2 class="text-3xl font-bold tracking-tight text-gray-900">Cadastro de Medicamento</h2>
<p class="mt-2 text-sm text-gray-500">Preencha os detalhes abaixo para adicionar um novo medicamento ao sistema.</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700" for="dcb-dci">DCB/DCI <span class="text-red-500">*</span></label>
<input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm bg-white dark:bg-gray-700 dark:border-gray-600 placeholder-gray-400" id="dcb-dci" name="dcb-dci" placeholder="Ex: 568" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="unidade-controle">Unidade de Controle <span class="text-red-500">*</span></label>
<input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm bg-white dark:bg-gray-700 dark:border-gray-600 placeholder-gray-400" id="unidade-controle" name="unidade-controle" placeholder="Ex: COMPRIMIDO" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="validade">Validade <span class="text-red-500">*</span></label>
<div class="relative mt-1 rounded-md shadow-sm">
<input class="block w-full rounded-md border-gray-300 pr-10 focus:border-primary-500 focus:ring-primary-500 sm:text-sm bg-white dark:bg-gray-700 dark:border-gray-600 placeholder-gray-400" id="validade" name="validade" required="" type="date"/>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-symbols-outlined text-gray-400">calendar_today</span>
</div>
</div>
</div>
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<div>
<label class="block text-sm font-medium text-gray-700" for="custo">Custo <span class="text-red-500">*</span></label>
<div class="relative mt-1 rounded-md shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="text-gray-500 sm:text-sm">R$</span>
</div>
<input class="block w-full rounded-md border-gray-300 pl-8 pr-12 focus:border-primary-500 focus:ring-primary-500 sm:text-sm bg-white dark:bg-gray-700 dark:border-gray-600 placeholder-gray-400" id="custo" name="custo" placeholder="0,00" required="" step="0.01" type="number"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="valor-repasse">Valor de Repasse <span class="text-red-500">*</span></label>
<div class="relative mt-1 rounded-md shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="text-gray-500 sm:text-sm">R$</span>
</div>
<input class="block w-full rounded-md border-gray-300 pl-8 pr-12 focus:border-primary-500 focus:ring-primary-500 sm:text-sm bg-white dark:bg-gray-700 dark:border-gray-600 placeholder-gray-400" id="valor-repasse" name="valor-repasse" placeholder="0,00" required="" step="0.01" type="number"/>
</div>
</div>
</div>
<div class="flex justify-end gap-3 pt-4">
<button class="rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-600" type="button">Cancelar</button>
<button class="inline-flex justify-center rounded-md border border-transparent bg-primary-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2" type="submit">Salvar Medicamento</button>
</div>
</form>
</div>
</main>
</div>
<script>
    const darkModeToggle = document.querySelector('.material-symbols-outlined');
    darkModeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      if (document.documentElement.classList.contains('dark')) {
        darkModeToggle.textContent = 'light_mode';
      } else {
        darkModeToggle.textContent = 'dark_mode';
      }
    });
  </script>
</body></html>
