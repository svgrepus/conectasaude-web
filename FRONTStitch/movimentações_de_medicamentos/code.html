<body class="bg-secondary-50 text-secondary-900 dark:bg-secondary-950 dark:text-secondary-100 transition-colors duration-300">

<a class="text-sm font-medium text-secondary-600 dark:text-secondary-300 hover:text-primary-500 dark:hover:text-primary-400 transition-colors" href="#">Motoristas</a>
<a class="text-sm font-medium text-secondary-600 dark:text-secondary-300 hover:text-primary-500 dark:hover:text-primary-400 transition-colors" href="#">Veículos</a>

</div>
</div>
</header>
<main class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-2xl">
<div class="mb-8 text-center">
<h1 class="text-3xl font-bold tracking-tight text-secondary-800 dark:text-secondary-100 sm:text-4xl">Registrar Movimentação de Medicamento</h1>
<p class="mt-2 text-base text-secondary-500 dark:text-secondary-400">Selecione o tipo de movimentação e preencha os detalhes abaixo.</p>
</div>
<div class="mb-6 border-b border-secondary-200 dark:border-secondary-700">
<nav aria-label="Tabs" class="-mb-px flex justify-center space-x-8">
<a class="border-primary-500 text-primary-600 dark:text-primary-400 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" href="#">Entrada</a>
<a class="border-transparent text-secondary-500 hover:text-secondary-700 hover:border-secondary-300 dark:text-secondary-400 dark:hover:text-secondary-200 dark:hover:border-secondary-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" href="#">Saída</a>
<a class="border-transparent text-secondary-500 hover:text-secondary-700 hover:border-secondary-300 dark:text-secondary-400 dark:hover:text-secondary-200 dark:hover:border-secondary-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" href="#">Transferência</a>

<form class="space-y-6">
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<div class="sm:col-span-1">
<label class="block text-sm font-medium text-secondary-700 dark:text-secondary-300" for="quantidade">Quantidade</label>
<div class="mt-1">
<input class="form-input block w-full rounded-md border-secondary-300 dark:border-secondary-700 bg-secondary-100 dark:bg-secondary-800 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-3 px-4 placeholder:text-secondary-400 dark:placeholder:text-secondary-500" id="quantidade" min="1" name="quantidade" placeholder="Ex: 100" required="" type="number"/>
</div>
</div>
<div class="sm:col-span-1">
<label class="block text-sm font-medium text-secondary-700 dark:text-secondary-300" for="lote">Lote</label>
<div class="mt-1">
<input class="form-input block w-full rounded-md border-secondary-300 dark:border-secondary-700 bg-secondary-100 dark:bg-secondary-800 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-3 px-4 placeholder:text-secondary-400 dark:placeholder:text-secondary-500" id="lote" name="lote" placeholder="Ex: LOTE-12345" type="text"/>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-secondary-700 dark:text-secondary-300" for="data-entrada">Data de Entrada</label>
<div class="mt-1 relative">
<input class="form-input block w-full rounded-md border-secondary-300 dark:border-secondary-700 bg-secondary-100 dark:bg-secondary-800 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-3 px-4" id="data-entrada" name="data-entrada" type="date"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-secondary-700 dark:text-secondary-300" for="origem">Origem</label>
<div class="mt-1">
<input class="form-input block w-full rounded-md border-secondary-300 dark:border-secondary-700 bg-secondary-100 dark:bg-secondary-800 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-3 px-4 placeholder:text-secondary-400 dark:placeholder:text-secondary-500" id="origem" name="origem" placeholder="Ex: Fornecedor X" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-secondary-700 dark:text-secondary-300" for="destino">Destino</label>
<div class="mt-1">
<input class="form-input block w-full rounded-md border-secondary-300 dark:border-secondary-700 bg-secondary-100 dark:bg-secondary-800 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-3 px-4 placeholder:text-secondary-400 dark:placeholder:text-secondary-500" id="destino" name="destino" placeholder="Ex: Almoxarifado Central" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-secondary-700 dark:text-secondary-300" for="motivo">Motivo</label>
<div class="mt-1">
<textarea class="form-textarea block w-full rounded-md border-secondary-300 dark:border-secondary-700 bg-secondary-100 dark:bg-secondary-800 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-3 px-4 placeholder:text-secondary-400 dark:placeholder:text-secondary-500" id="motivo" name="motivo" placeholder="Descreva o motivo da movimentação" rows="3"></textarea>
</div>
<p class="mt-2 text-sm text-secondary-500 dark:text-secondary-400">Preenchimento obrigatório para saídas e transferências.</p>
</div>
<div class="flex justify-end pt-4">
<button class="flex items-center justify-center rounded-md border border-transparent bg-primary-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-secondary-50 dark:focus:ring-offset-secondary-950 transition-all" type="submit">
<span class="material-symbols-outlined mr-2">save</span>
            Registrar Entrada
        </button>
</div>
</form>
</div>
</main>
</div>
</div>
<script>
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = `<span class="material-symbols-outlined text-secondary-600 dark:text-secondary-400">light_mode</span>`;
        const moonIcon = `<span class="material-symbols-outlined text-secondary-600 dark:text-secondary-400">dark_mode</span>`;
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                document.body.classList.add('dark');
                themeToggle.innerHTML = sunIcon;
            } else {
                document.documentElement.classList.remove('dark');
                document.body.classList.remove('dark');
                themeToggle.innerHTML = moonIcon;
            }
        }
        themeToggle.addEventListener('click', () => {
            const isDarkMode = document.documentElement.classList.contains('dark');
            const newTheme = isDarkMode ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme) {
            applyTheme(savedTheme);
        } else if (prefersDark) {
            applyTheme('dark');
        } else {
            applyTheme('light');
        }
    </script>

</body></html>
