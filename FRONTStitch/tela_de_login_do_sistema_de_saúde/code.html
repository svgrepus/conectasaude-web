<!DOCTYPE html>
<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Conecta Saúde</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #ea2a33;
        --background-light: #fdf2f2;
        --background-dark: #1f2937;
        --text-light: #111827;
        --text-dark: #f9fafb;
        --input-bg-light: #fce8e8;
        --input-bg-dark: #374151;
        --placeholder-light: #9ca3af;
        --placeholder-dark: #9ca3af;
      }
      .dark {
        --background-light: var(--background-dark);
        --text-light: var(--text-dark);
        --input-bg-light: var(--input-bg-dark);
        --placeholder-light: var(--placeholder-dark);
      }
      body {
        font-family: 'Spline Sans', sans-serif;
      }
    </style>
</head>
<body class="bg-background-light text-text-light transition-colors duration-300 dark:bg-background-dark dark:text-text-dark">
<div class="relative flex min-h-screen flex-col items-center justify-center overflow-hidden">
<div class="absolute top-4 right-4">
<button class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)]" id="theme-toggle">
<span class="material-symbols-outlined dark:hidden">dark_mode</span>
<span class="material-symbols-outlined hidden dark:inline">light_mode</span>
</button>
</div>
<div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl">
<div class="text-center">
<svg class="mx-auto h-12 w-auto text-[var(--primary-color)]" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
<h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900 dark:text-white">
            Conecta Saúde
          </h2>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            Bem-vindo de volta!
          </p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="space-y-4 rounded-md shadow-sm">
<div>
<label class="sr-only" for="email-address">E-mail</label>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-gray-400">
                    mail
                  </span>
</div>
<input autocomplete="email" class="relative block w-full appearance-none rounded-md border border-gray-300 dark:border-gray-600 bg-input-bg-light dark:bg-input-bg-dark px-3 py-3 pl-10 text-gray-900 dark:text-white placeholder-placeholder-light dark:placeholder-placeholder-dark focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="email-address" name="email" placeholder="E-mail" required="" type="email"/>
</div>
</div>
<div>
<label class="sr-only" for="password">Senha</label>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-gray-400">
                    lock
                  </span>
</div>
<input autocomplete="current-password" class="relative block w-full appearance-none rounded-md border border-gray-300 dark:border-gray-600 bg-input-bg-light dark:bg-input-bg-dark px-3 py-3 pl-10 text-gray-900 dark:text-white placeholder-placeholder-light dark:placeholder-placeholder-dark focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="password" name="password" placeholder="Senha" required="" type="password"/>
</div>
</div>
</div>
<div class="flex items-center justify-between">
<div class="text-sm">
<a class="font-medium text-[var(--primary-color)] hover:text-red-500" href="#">Esqueceu sua senha?</a>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-md border border-transparent bg-[var(--primary-color)] py-3 px-4 text-sm font-semibold text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2" type="submit">
              Entrar
            </button>
</div>
</form>
</div>
</div>
<script>
      const themeToggle = document.getElementById('theme-toggle');
      themeToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        document.body.classList.toggle('dark');
      });
    </script>
</body></html>
